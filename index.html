<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Aplicacion de tareas</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Aplicaci√≥n de tareas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse">          
          <form class="form-inline my-2 my-lg-2 ml-auto">

          </form>
        </div>

        <div class="collapse navbar-collapse">

      <div class="container p-4">
          <div class="row">
                <div class="col-md-5">
                  <div class="card">
                      <div class="car-body">

                              <div class="form-group">
                                  <input type="text" id="name" placeholder="Nombre tarea" class="form-control">
                              </div>
                              <div class="form-group">
                                  <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion"></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-center"> Guardar tarea</button>
                          </form>
                      </div>
                  </div>
                </div>
          </div>
      </div>
